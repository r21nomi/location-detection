<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR 空間位置トラッキング</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #ui-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }

    #position-display {
      margin-bottom: 10px;
      font-size: 14px;
    }

    #start-button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #status {
      font-weight: bold;
      margin-bottom: 10px;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<div id="ui-container">
  <div id="status">WebXR の準備ができています</div>
  <button id="start-button">AR トラッキング開始</button>

  <div id="position-display">
    <div>位置: X=0.00, Y=0.00, Z=0.00</div>
    <div>向き: X=0.00, Y=0.00, Z=0.00, W=1.00</div>
    <div>初期位置からの距離: 0.00m</div>
  </div>
</div>

<script src="/webxr/index.js"></script>
</body>
</html>
